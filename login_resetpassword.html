    <link rel="stylesheet" href="https://customers-new.bmtmicro.com/css-2/login.css" type="text/css">
    <link rel="stylesheet" href="https://customers-new.bmtmicro.com/css-2/responsive.css" type="text/css">
    <script language="javascript" type="text/javascript">

   </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="main"></div>
      <div class="content-area">
        <div class="row text-center justify-content-center" style="margin-bottom: 20px;">
          <div class="col-lg-10">
            <img src="https://customers-new.bmtmicro.com/images-2/bmt-micro-logo.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 20px;">
            <h5 style="color: #ffffff; letter-spacing: .5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Customer Control Panel</h5>
          </div> <!-- /.col-lg-10 -->
        </div> <!-- /.row text-center justify-content-center -->
        <div class="row justify-content-center">
          <div class="box-style">
            <div class="customer-login-box" style="background-color: rgba(255, 255, 255, 0.3);">
              <form name="resetform" action="https://customers-new.bmtmicro.com/servlets/Customers.ResetPassword" method="post">
                <input type="hidden" name="NEXT_PAGE"  value="https://customers-new.bmtmicro.com/login_resetpasswordsuccess.html">
                <input type="hidden" name="ERROR_PAGE" value="https://customers-new.bmtmicro.com/error.html">
                <input type="hidden" name="PWRID" value="##PWRID##">
                <h4 class="text-center">Reset Password</h4>
                <div class="username">
                  <label>New Password:</label>
                  <input class="customer-input" id="PASSWORD" name="PASSWORD" type="password" value="" maxlength="50" style="margin-bottom: 1rem;" />
                  <span>
                    <label>Re-type Password:</label>
                    <input class="customer-input" id="PASSWORDAGAIN" name="PASSWORDAGAIN" type="password" value="" maxlength="50" />
                  </span>
                </div> <!-- /.username -->
                <input type="button" name="SET" value="Set Password" onclick="submitForm (resetform);">
              </form>
            </div> <!-- /.customer-login-box -->
          </div> <!-- /.box-style -->
        </div> <!-- /.row justify-content-center -->
      </div> <!-- /.content-area -->
      <footer class="footer container-fluid">
        <div class="bottom-footer-content row text-center align-items-center">
          <div class="copyright col">
            <p>BMT Micro, Inc. Copyright Â© 1992 - <script type="text/JavaScript"> document.write(new Date().getFullYear()); </script></p>
          </div> <!-- /.copyright col -->
        </div> <!-- /.bottom-footer-content row text-center align-items-center -->
      </footer>
    </div> <!-- /.container-fluid -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
