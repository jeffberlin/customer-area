      function processCustomer (form) {
        // Important: We need to use hidden fields to submit checkbox values, as the servlets will use default values if the
        // field is not present. (An unchecked checkbox constitutes a non-existent field).
        if ((form.LOGINNAME.value.indexOf (",") != -1) || (form.LOGINNAME.value.indexOf (" ") != -1)) {
          alert("The login name must not contain a space or a comma!");
          form.LOGINNAME.focus ();
          return (false);
        }
        if (!isValidEmail (form.ACCOUNTEMAIL.value)) {
          alert ("You must provide a VALID e-mail address!");

          return (false);
        }
        if (form.PASSWORD.value.length < 4) {
          alert ("The password must be at least 4 characters");
          form.PASSWORD.value = "";
          form.CONFIRMPASS.value = "";
          form.PASSWORD.focus ();
          return (false);
        }
        if (form.PASSWORD.value != form.CONFIRMPASS.value) {
          alert ("Password does not match");
          form.PASSWORD.value = "";

            <div class="col-lg-10 col-md-12 page-title">
              <h4>Account Login Info</h4>
              <div class="content-box">
                <form name="AccountForm" method="post" action="https://customers-new.bmtmicro.com/servlets/Customers.Account">
                  <input type="hidden" name="ACTION" value="11" />
                  <span>
                    <label style="margin-bottom: 1rem;">Account ID:&nbsp;</label>
                    <script type="text/javascript" language="javascript">
                      <!--
                      whichCustomer (document.forms[0]);
                      //-->
                    </script>
                  </span>
                  <br>
                  <span>
                    <label>Email:&nbsp;</label>
                    <input name="ACCOUNTEMAIL" value="##ACCOUNTEMAIL##" size="35" maxlength="50" style="margin-bottom: 1rem;" />
                  </span>
                  <br>
                  <span>
                    <label>Login:&nbsp;</label>
                    <input name="LOGINNAME" value="##LOGINNAME##" maxlength="50" size="35" style="margin-bottom: 1rem;" />
                  </span>
                  <br>
                  <span>
                    <label>Password:&nbsp;</label>
                    <input type="password" name="PASSWORD" value="##PASSWORD##" maxlength="20" size="35" style="margin-bottom: 1rem;" autocomplete="off" />
                  </span>
                  <br>
                  <span>
                    <label>Re-type Password:&nbsp;</label>
                    <input type="password" name="CONFIRMPASS" value="##PASSWORD##" maxlength="20" size="35" style="margin-bottom: 2rem;" autocomplete="off" />
                  </span>
                  <br>
                  <input type="hidden" name="PAGE" value="https://customers-new.bmtmicro.com/editloginstart.html" />
                  <input type="hidden" name="NEXT_PAGE" value="https://customers-new.bmtmicro.com/editloginsuccess.html" />
                  <input type="hidden" name="ERROR_PAGE" value="https://customers-new.bmtmicro.com/editloginerror.html" />
                  <input type="button" name="EDITCUSTOMER" value="Submit Changes" onclick="processCustomer (form)" class="light-btn" />
