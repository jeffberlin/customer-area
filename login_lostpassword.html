<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BMT Micro Customer Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://customers-new.bmtmicro.com/css-2/style.css" type="text/css">
    <link rel="stylesheet" href="https://customers-new.bmtmicro.com/css-2/login.css" type="text/css">
    <link rel="stylesheet" href="https://customers-new.bmtmicro.com/css-2/responsive.css" type="text/css">
    <style media="screen" type="text/css">
      label {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="main"></div>
      <div class="content-area">
        <div class="row text-center justify-content-center" style="margin-bottom: 20px;">
          <div class="col-lg-10">
            <img src="https://customers-new.bmtmicro.com/images-2/bmt-micro-logo.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 20px;">
            <h5 style="color: #ffffff; letter-spacing: .5px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Customer Control Panel</h5>
          </div> <!-- /.col-lg-10 -->
        </div> <!-- /.row text-center justify-content-center -->
        <div class="row justify-content-center">
          <div class="box-style">
            <div class="customer-login-box" style="background-color: rgba(255, 255, 255, 0.3);">
              <form action="https://customers-new.bmtmicro.com/servlets/Customers.ResetPassword" method="post">
                <input type="hidden" name="NEXT_PAGE"  value="https://customers-new.bmtmicro.com/login_resetlinksent.html">
                <input type="hidden" name="RESET_PAGE"  value="https://customers-new.bmtmicro.com/login_resetpassword.html">
                <input type="hidden" name="ERROR_PAGE" value="https://customers-new.bmtmicro.com/login_lostpassworderror.html">
                <h4 class="text-center">Reset&nbsp;Password</h4>
                <div class="username">
                  <label>customer ID, Login Name, or Email:</label>
                  <input class="customer-input" id="LOGINNAME" name="LOGINNAME" type="text" value="" maxlength="50" style="margin-bottom: 1rem;" />
                </div> <!-- /.username -->
                <div class="login-btn text-center" style="margin-bottom: 10px;">
                  <button type="submit" name="SET" value="Reset Password">Reset Password</button>
                </div> <!-- /.login-btn text-center -->
              </form>
            </div> <!-- /.customer-login-box -->
          </div> <!-- /.box-style -->
        </div> <!-- /.row justify-content-center -->
      </div> <!-- /.content-area -->
      <footer class="footer container-fluid">
        <div class="bottom-footer-content row text-center align-items-center">
          <div class="copyright col">
            <p>BMT Micro, Inc. Copyright Â© 1992 - <script type="text/JavaScript"> document.write(new Date().getFullYear()); </script></p>
          </div> <!-- /.copyright col -->
        </div> <!-- /.bottom-footer-content row text-center align-items-center -->
      </footer>
    </div> <!-- /.container-fluid -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
